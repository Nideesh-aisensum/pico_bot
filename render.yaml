    name: picoclaw-telegram-bot
    runtime: docker
    plan: free
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: NVIDIA_API_KEY
        sync: false
      - key: ALLOWED_USER_ID
        sync: false
      - key: MODEL
        value: moonshotai/kimi-k2.5
